apiVersion: v1
kind: PersistentVolume
metadata:
  name: maraidb-pv
spec:
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 10Gi
  persistentVolumeReclaimPolicy: Retain
  gcePersistentDisk:
    fsType: ext4
    pdName: apache-fineract-pd

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mariadb-pvc
  namespace: default
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi

---

apiVersion: v1
kind: Service
metadata:
  name: mariadb-cluster
  namespace: default
spec:
  selector:
    app: mariadb
  ports:
  - port: 3306
    targetPort: 3306
  type: LoadBalancer

---

apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: mariadb-cluster
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mariadb
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: mariadb
    spec:
      containers:
        - image: docker.io/mariadb:latest
          imagePullPolicy: IfNotPresent
          name: mariadb
          ports:
            - name: mysql
              containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: mysql
          livenessProbe:
            exec:
              command:
                - mysql
                - --help
            initialDelaySeconds: 10
            timeoutSeconds: 1
            periodSeconds: 10
            failureThreshold: 3
          # readinessProbe:
          #   exec:
          #     command:
          #       - mysql -u root -p mysql h 127.0.0.1 -e SELECT 1
          #     initialDelaySeconds: 10
          #     periodSeconds: 10
          #     timeoutSeconds: 1
          volumeMounts:
            - name: mariadb-storage
              mountPath: /var/lib/mysql
              subPath: mysql
      volumes:
        - name: mariadb-storage
          persistentVolumeClaim:
            claimName: mariadb-pvc
